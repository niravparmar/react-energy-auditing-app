<% include partials/head.html %>
  <body>
    <div id="primary-container">
      <div class="signin-container container-flex" style="padding: 15px">
        <div class="col-sm-6 col-md-5 col-lg-4 col-xs-12 ">
          <div class="signin-form row">
          <% include partials/flash-error.html %>
          <% include partials/flash-alert.html %>
          <div class="box corner-all">
            <div class="box-header bg-white corner-top">
              <% include partials/logo.html %>
              <h1>Join <%= companyName %></h1>
            </div>
            <div class="box-body bg-white">
              <form id="sign-in" method="post">
                <p>
                  Hello <%= firstName %>! <br />
                  Confirm your password below to join <%= companyName %> on SnuggPro.
                </p>
                <div class="form-group">
                  <label>Password</label>
                  <div class="form-group form-group-lg">
                    <input type="password" class="form-control input-lg" name="password" autoComplete="off" required/>
                  </div>
                </div>
                <div class="form-actions">
                  <input type="submit" class="btn btn-block btn-lg btn-brand-1" value="Log into account" />
                  <br/>
                  <p class="recover-account">
                    <a href="/forgot-password">Forgotten password? Click here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
