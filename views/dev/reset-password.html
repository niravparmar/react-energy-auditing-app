<% include partials/head.html %>
  <body>
    <div id="primary-container">
      <div class="signin-container container-flex" style="padding: 15px">
        <div class="col-sm-6 col-md-5 col-lg-4 col-xs-12 ">
          <div class="signin-form row">
            <% include partials/flash-error.html %>
            <% include partials/flash-alert.html %>
            <div class="box corner-all">
              <div class="box-header bg-white corner-top">
                <% include partials/logo.html %>
                <h1>Change Password</h1>
              </div>
              <div class="box-body bg-white">
                <form id="sign-in" method="post">
                  <p>Please enter your new password:</p>

                  <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                      <input type="password" id="password" class="form-control input-lg" required="required" name="password" autocomplete="off" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="password_confirm">Password again</label>
                    <div class="controls">
                      <input type="password" id="password_confirm" class="form-control input-lg" required="required" name="password_confirm" autocomplete="off" />
                    </div>
                  </div>
                  <div class="form-actions" style="padding-bottom: 20px">
                    <input type="submit" class="btn btn-block btn-lg btn-brand-1" value="Update Password" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
